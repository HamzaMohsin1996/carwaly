<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop Sales</title>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
<div id="container" style="width: 100%; height: 600px;"></div>
<script>
    Highcharts.chart('container', {
        chart: {
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                viewDistance: 25,
                depth: 40
            }
        },
        title: {
            text: 'Coffee Shop Average Daily Sales by Drink Type',
            style: {
                    fontSize: '36px',
                    fontWeight: '700',
                    padding: 40 // Add padding to adjust the gap
                }
        },
        xAxis: {
            categories: ['Regular Drip', 'Decaf Drip', 'Cappuccino', 'Macchiato', 'Steamer'],
            labels: {
                skew3d: true,
                style: {
                    fontSize: '16px',
                    padding: 10 // Add padding to adjust the gap
                }
            }
        },
        yAxis: {
            allowDecimals: false,
            min: 0,
            title: {
                text: 'Cups per Day',
                skew3d: true,
                style: {
                    fontSize: '22px',
                    fontWeight: '700',
                    padding: 40 // Add padding to adjust the gap
                }
            }
        },
        tooltip: {
            headerFormat: '<b>{point.key}</b><br>',
            pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y}'
        },
        plotOptions: {
            column: {
                depth: 40,
                dataLabels: {
                    enabled: true,
                    format: '{point.y}'
                }
            }
        },
        series: [{
            name: 'Year 1',
            data: [15, 12, 10, 20, 5]
        }, {
            name: 'Year 2',
            data: [20, 10, 15, 6, 8]
        }]
    });
</script>
</body>
</html>
