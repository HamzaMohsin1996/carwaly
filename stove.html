<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Home</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="./Assets/Css/bootstrap.min.css" >
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />      <!-- Font Awesome -->
      <link rel="stylesheet" href="./Assets/Css/all.min.css">
      <link rel="stylesheet" href="./Assets/Css/owl.carousel.min.css">
      <link rel="stylesheet" href="./Assets/Css/owl.theme.default.min.css">
      <link rel="stylesheet" href="./Assets/Css/jquery-ui.css">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="./Assets/Css/styles.css">
   </head>
   <body>
    <div class="stove-wrapper">
        <img src="./Assets/Images/stove.png" alt="stove-image">
        <div class="custom-slider">
            <input type="range" min="1" max="100" value="1" class="slider" id="heatSlider">
        <span id="heatLevel">Low</span>
        </div>
        
    </div>

<script>
    const heatSlider = document.getElementById("heatSlider");
 const heatLevel = document.getElementById("heatLevel");
 
 heatSlider.addEventListener("input", function() {
     // Update heat level text
     const value = heatSlider.value;
     if (value <= 33) {
         heatLevel.textContent = "Low";
     } else if (value <= 66) {
         heatLevel.textContent = "Medium";
     } else {
         heatLevel.textContent = "High";
     }
 
     // Add haptic feedback based on heat level
     if ("vibrate" in navigator) {
         if (value <= 33) {
             navigator.vibrate([100]); // Short vibration for low heat
         } else if (value <= 66) {
             navigator.vibrate([200]); // Medium vibration for medium heat
         } else {
             navigator.vibrate([300]); // Long vibration for high heat
         }
     }
 
     // Add sound feedback based on heat level
     if (value <= 33) {
         new Audio("./Assets/Images/audio1.m4a").play(); // Play low heat sound
     } else if (value <= 66) {
         new Audio("./Assets/Images/audio2.m4a").play(); // Play medium heat sound
     } else {
         new Audio("./Assets/Images/audio3.m4a").play(); // Play high heat sound
     }
 });
  </script>
       <!-- Bootstrap JS -->
       <script src="./Assets/Js/jquery-3.5.1.min.js"></script>
       <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
       <script src="./Assets/Js/popper.min.js"></script>
       <script src="./Assets/Js/bootstrap.bundle.min.js" ></script>
       <script src="./Assets/Js/owl.carousel.min.js"></script>
       <script src="./Assets/Js/custom.js"></script>
    </body>
 </html>
