<!DOCTYPE html>
<html>
<head>
    <title>Year over Year Growth Gauge</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
</head>
<body>
<div id="container-growth" style="width: 100%; height: 400px;"></div>
<script>
    Highcharts.chart('container-growth', {
        chart: {
            type: 'solidgauge'
        },

        title: {
            text: 'Small Coffee Shop Year over Year Growth'
        },

        pane: {
            center: ['50%', '85%'],
            size: '140%',
            startAngle: -90,
            endAngle: 90,
            background: {
                backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || '#EEE',
                innerRadius: '60%',
                outerRadius: '100%',
                shape: 'arc'
            }
        },

        exporting: {
            enabled: true // Ensure exporting is enabled
        },

        tooltip: {
            enabled: false
        },

        yAxis: {
            min: 0,
            max: 100,
            stops: [
                [0.1, '#DF5353'], // red
                [0.5, '#DDDF0D'], // yellow
                [0.9, '#55BF3B'] // green
            ],
            lineWidth: 0,
            tickWidth: 0,
            minorTickInterval: null,
            tickAmount: 2,
            title: {
                y: -70,
                text: 'Growth (%)'
            },
            labels: {
                y: 16
            }
        },

        plotOptions: {
            solidgauge: {
                dataLabels: {
                    y: -40, // Center the text vertically
                    borderWidth: 0,
                    useHTML: true
                }
            }
        },

        series: [{
            name: 'Growth',
            data: [22],
            dataLabels: {
                format: '<div style="text-align:center"><span style="font-size:42px">{y}%</span></div>'
            }
        }]
    });
</script>
</body>
</html>
