<script>
const heatSlider = document.getElementById("heatSlider");
const heatLevel = document.getElementById("heatLevel");
const progressBar = document.querySelector(".progress-bar");
const audio = new Audio(); // Create a single Audio object

function playSound(soundPath) {
    audio.pause(); // Pause the current audio (if any)
    audio.src = soundPath; // Set the source of the audio
    audio.play(); // Play the new audio
}

heatSlider.addEventListener("input", function() {
    const value = heatSlider.value;

    // Update heat level text
    if (value <= 33) {
        heatLevel.textContent = "Low";
    } else if (value <= 66) {
        heatLevel.textContent = "Medium";
    } else {
        heatLevel.textContent = "High";
    }
    Haptics.heartbeat(500);

    // Add sound feedback based on heat level
    if (value <= 33) {
        playSound("./Assets/Images/audio1.mp3"); // Play low heat sound
    } else if (value <= 66) {
        playSound("./Assets/Images/audio2.wav"); // Play medium heat sound
    } else {
        playSound("./Assets/Images/audio3.wav"); // Play high heat sound
    }

    // Calculate the width of the progress bar based on the slider value
    const progressWidth = ((value / 100) * heatSlider.offsetWidth) - 5;

    progressBar.style.width = `${progressWidth}px`;

    // Set background color based on heat level
    if (value <= 33) {
        progressBar.style.background = "#338BF3";

    } else if (value <= 66) {
        progressBar.style.background = "#FFD231";

    } else {
        progressBar.style.background = "linear-gradient(90deg, rgba(255,210,49,1) 0%, rgba(229,55,55,1) 100%)";
    }
});

  </script>
