<!DOCTYPE html>
<html>
<head>
  <title>Haptic Button Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/haptics.js/0.5.0/haptics.min.js"></script>
</head>
<body>
  <h1>Haptic Button Test</h1>
  <button id="simpleVib">Simple Vibration</button>
  <button id="vibPattern">Vibration Pattern</button>
  <button id="heartbeatSingle">Heartbeat (Single)</button>
  <button id="heartbeatMultiple">Heartbeat (Multiple)</button>
  <button id="fadeInSingle">Fade In (Single)</button>
  <button id="fadeInPattern">Fade In (Pattern)</button>
  <button id="fadeOutSingle">Fade Out (Single)</button>
  <button id="fadeOutPattern">Fade Out (Pattern)</button>

  <script>
  const buttons = document.querySelectorAll("button");

  buttons.forEach(button => {
    button.addEventListener("click", function() {
      const effect = this.id;  // Get the button ID to identify the effect
      
      switch (effect) {
        case "simpleVib":
          console.log("Simple Vibration (200ms)");
          Haptics.vibrate(200);
          break;
        case "vibPattern":
          console.log("Vibration Pattern: [400ms, 200ms pause, 1000ms, 200ms pause, 400ms]");
          Haptics.vibrate([400, 200, 1000, 200, 400]);
          break;
        case "heartbeatSingle":
          console.log("Heartbeat (Single Pulse - 500ms)");
          Haptics.heartbeat(500);
          break;
        case "heartbeatMultiple":
          console.log("Heartbeat Pattern: [500ms, 500ms pause, 500ms]");
          Haptics.heartbeat([500, 500, 500]);
          break;
        case "fadeInSingle":
          console.log("Fade In (Single Duration - 1000ms)");
          Haptics.fadeIn(1000);
          break;
        case "fadeInPattern":
          console.log("Fade In Pattern: [500ms, 100ms, 500ms]");
          Haptics.fadeIn([500, 100, 500]);
          break;
        case "fadeOutSingle":
          console.log("Fade Out (Single Duration - 1000ms)");
          Haptics.fadeOut(1000);
          break;
        case "fadeOutPattern":
          console.log("Fade Out Pattern: [500ms, 100ms, 500ms]");
          Haptics.fadeOut([500, 100, 500]);
          break;
      }
    });
  });
  </script>
</body>
</html>
